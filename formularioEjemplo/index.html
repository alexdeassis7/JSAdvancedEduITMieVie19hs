<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fomulario Clase 3</title>
</head>

<body>
    <form name="fvalida">
        <table>
            <tr>
                <td>Nombre: </td>
                <td><input type="text" name="nombre" size="30" maxlength="100"></td>
            </tr>
            <tr>
                <td>Edad: </td>
                <td><input type="text" name="edad" size="3" maxlength="2"></td>
            </tr>
            <tr>
                <td>Interes:</td>
                <td>
                    <select name="interes">
                        <option value="Elegir">Elegir</option>
                        <option value="Comercial">Contacto Comercial</option>
                        <option value="Clientes">Atencion al Cliente</option>
                        <option value="proveedores">Contacto de Proveedores</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td align="center"> <input type="button" value="Enviar" onclick="valida_envia()"></td>
            </tr>
        </table>
    </form>
</body>

<script>
    function valida_envia() {
        //valida el nombre 
        if (document.fvalida.nombre.value.length == 0) {
            alert("tiene que escribir su nombre!");
            document.fvalida.nombre.focus()
            return 0;
        }
        //valida edad .tiene que ser un entero mayor que 18 
        var edad = document.fvalida.edad.value;
        edad = validarEntero(edad);

        if( edad == ""){
            alert("tiene que introducir un numero entero en su edad.")
            document.fvalida.edad.focus();
            return 0 ;
        }else{
            if(edad < 18 ){
                alert("Debe ser mayor a 18. ");
                document.fvalida.edad.focus(); 
                return 0 ;
            }
        }
        // Valido el interes
        if(document.fvalida.interes.selectedIndex == 0){
            alert("Debe Seleccionar un motivo de su contacto");
            document.fvalida.interes.focus();
            return 0 ;
        }

        alert("Muchas Gracias por enviar el formulario");
        document.fvalida.submit();

    }

    function validarEntero(valor) {
        valor = parseInt(valor);
        if (isNaN(valor)) {
            return "";
        } else {
            return valor;
        }
    }
</script>

</html>
