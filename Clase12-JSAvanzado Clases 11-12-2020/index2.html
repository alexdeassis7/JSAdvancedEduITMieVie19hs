<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propiedades / metodos privados y ambitos de una clase</title>
</head>

<body>
    <script>
        //A partir del ES2020 se puede introducir propiedades y metodos privados
        class Persona {
            //propiedad privada de la clase Persona
            //en ES2020 podemos crear atributos fuera del constructor
            #miSecreto = "Me gusta Internet Explorer";

            decirSacrilegio() { //metodo publico
                return this.#decirSecreto();
            }

            //defino un metodo privado (solo a partir de ES2020)
            #decirSecreto() {
                return this.#miSecreto;
            }
        }
        const federico = new Persona();
        var sacrilegioDeFede = federico.decirSacrilegio();
        console.log("Esto dijo fede es su mas intimo secreto :" + sacrilegioDeFede);

        //   federico.#decirSecreto();// ESto da ERROR!!!!

        /*Los ambitos en una clase */
        //tenemos dos tipos de ambitos :
        //1) ambito de metodo
        /*si declaramos variables o funciones con var ,let o const 
        dentro de un metodo estos elementos solo existiran en el 
        metodo en cuestion y no seran accesibles desde fuera del metodo*/
        //2) ambito de clase 
        /*Podemos crear propiedades precedidas por "this" (desde dentro del constructor )
        y en el ES2020 desde la parte superior de la clase , lo que significa que estas 
        propiedades tendran alcance en toda la clase , tanto desde el constructor , como 
        desde otros metodos de la clase 
        OJO estas propiedades tambien se pueden modicar desde fuera de la clase , simplemente asignandole
        otro valor . Si quieres evitarlo agrega el # antes del nombre de la propiedad al declararla */

        console.log("*************** Ambitos de clase y metodo ****************************");
        class Empleado {
            // solo se puede definir la propiedad por fuera a partir de ES 2020
            //esta propiedad tiene ambito de clase
            rol = "Arquitecto de Soluciones";
            constructor() {
                //esta propiedad solo existe dentro del constructor
                //tiene ambito de metodo 
                const name = "Miguel";
                //esta propiedad tiene ambito de clase
                this.apellido = "Martinez";

                console.log("Constructor name: " + name);
                //accedo a role que tiene ambito de Clase
                console.log("Constructor apellido : " + this.apellido);
            }
            mostrarNombreEmpleado() {
                //name no se puede acceder desde este metodo
                console.log("Nombre : " + name);
                //acccedo a la propiedad apellido que tiene ambito de clase
                console.log("Apellido:" + this.apellido);
            }
        }
        const e1 = new Empleado();
        //name no se puede acceder desde fuera del metodo constructor 
        console.log("name: " + e1.name);
        e1.mostrarNombreEmpleado();
        //accedo a role que tiene ambito de Clase
        console.log("Rol:" + e1.rol);











    </script>


</body>

</html>
